<h1>detail</h1>

  <div>name: {{pokeName}}</div>
  <img src={{pokeSprite}}>
  <div>type: <span ng-repeat='type in pokeType'> {{type}} </span></div>
  <div>abilities: <span ng-repeat='ability in abilities'> {{ability}} </span></div>
  <div>height: {{pokeHeight}} in</div>
  <div>weight: {{pokeWeight}} lbs</div>
